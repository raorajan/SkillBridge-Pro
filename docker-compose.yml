version: '3.8'

# Define custom networks for better isolation
networks:
  skillbridge-external:
    driver: bridge
  skillbridge-internal:
    driver: bridge

# Shared volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Services
services:
  # ========== DATABASE SERVICES ==========
  postgres:
    image: postgres:15-alpine
    container_name: skillsbridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-skillbridge_db}
      POSTGRES_USER: ${DB_USER:-skillbridge_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skillbridge-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-skillbridge_user} -d ${DB_NAME:-skillbridge_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skillsbridge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skillbridge-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ========== MICROSERVICES ==========
  user-service:
    build:
      context: ./server
      dockerfile: services/user-service/Dockerfile
    container_name: skillsbridge-user-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3101  # CHANGED: from 3001 to 3101
      # Database - use Neon PostgreSQL from .env
      - DB_HOST=ep-odd-mouse-a1t2hqnl-pooler.ap-southeast-1.aws.neon.tech
      - DB_PORT=5432
      - DB_USER=neondb_owner
      - DB_PASSWORD=npg_YrbNaX71AvtO
      - DB_NAME=SkillBridge_Dev
      - DB_SSL=true
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      # URLs
      - API_GATEWAY_URL=http://backend:4000  # CHANGED: from 3000 to 4000
      - API_GATEWAY_BASE_URL=http://backend:4000  # CHANGED: from 3000 to 4000
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5180}
      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      # Services
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
      # Callbacks
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
      - LINKEDIN_CALLBACK_URL=${LINKEDIN_CALLBACK_URL}
    networks:
      - skillbridge-internal
      - skillbridge-external
    ports:
      - "3101:3101"  # CHANGED: from 3001:3001 to 3101:3101
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3101/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        npx drizzle-kit push 2>/dev/null || echo 'Migrations already applied' &&
        echo 'Starting user service...' &&
        node src/server.js
      "

  project-service:
    build:
      context: ./server
      dockerfile: services/project-service/Dockerfile
    container_name: skillsbridge-project-service
    restart: unless-stopped
    depends_on:
      - postgres
      - user-service
    environment:
      - NODE_ENV=production
      - PORT=3102  # CHANGED: from 3002 to 3102
      # Database - use Neon PostgreSQL from .env
      - DB_HOST=ep-odd-mouse-a1t2hqnl-pooler.ap-southeast-1.aws.neon.tech
      - DB_PORT=5432
      - DB_USER=neondb_owner
      - DB_PASSWORD=npg_YrbNaX71AvtO
      - DB_NAME=SkillBridge_Dev
      - DB_SSL=true
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      # Services
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
      # URLs
      - API_GATEWAY_URL=http://backend:4000  # CHANGED: from 3000 to 4000
      - API_GATEWAY_BASE_URL=http://backend:4000  # CHANGED: from 3000 to 4000
    networks:
      - skillbridge-internal
      - skillbridge-external
    ports:
      - "3102:3102"  # CHANGED: from 3002:3002 to 3102:3102
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3102/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        npx drizzle-kit push 2>/dev/null || echo 'Migrations already applied' &&
        node src/server.js
      "

  settings-service:
    build:
      context: ./server
      dockerfile: services/settings-service/Dockerfile
    container_name: skillsbridge-settings-service
    restart: unless-stopped
    depends_on:
      - postgres
      - user-service
    environment:
      - NODE_ENV=production
      - PORT=3103  # CHANGED: from 3003 to 3103
      # Database - use Neon PostgreSQL from .env
      - DB_HOST=ep-odd-mouse-a1t2hqnl-pooler.ap-southeast-1.aws.neon.tech
      - DB_PORT=5432
      - DB_USER=neondb_owner
      - DB_PASSWORD=npg_YrbNaX71AvtO
      - DB_NAME=SkillBridge_Dev
      - DB_SSL=true
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      # Services
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
    networks:
      - skillbridge-internal
      - skillbridge-external
    ports:
      - "3103:3103"  # CHANGED: from 3003:3003 to 3103:3103
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3103/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        npx drizzle-kit push 2>/dev/null || echo 'Migrations already applied' &&
        node src/server.js
      "

  chat-service:
    build:
      context: ./server
      dockerfile: services/chat-service/Dockerfile
    container_name: skillsbridge-chat-service
    restart: unless-stopped
    depends_on:
      - postgres
      - user-service
      - redis
    environment:
      - NODE_ENV=production
      - PORT=3104  # CHANGED: from 3004 to 3104
      # Database - use Neon PostgreSQL from .env
      - DB_HOST=ep-odd-mouse-a1t2hqnl-pooler.ap-southeast-1.aws.neon.tech
      - DB_PORT=5432
      - DB_USER=neondb_owner
      - DB_PASSWORD=npg_YrbNaX71AvtO
      - DB_NAME=SkillBridge_Dev
      - DB_SSL=true
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      # URLs
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5180}
      # Services
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - skillbridge-internal
      - skillbridge-external
    ports:
      - "3104:3104"  # CHANGED: from 3004:3004 to 3104:3104
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3104/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        npx drizzle-kit push 2>/dev/null || echo 'Migrations already applied' &&
        node src/server.js
      "

  # ========== API GATEWAY ==========
  backend:
    build:
      context: ./server
      dockerfile: api-gateway/Dockerfile
    container_name: skillsbridge-backend
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
      project-service:
        condition: service_started
      settings-service:
        condition: service_started
      chat-service:
        condition: service_started
    environment:
      - NODE_ENV=production
      - PORT=4000  # CHANGED: from 3000 to 4000
      # Internal service URLs (Docker network)
      - API_USER_URL=http://user-service:3101  # CHANGED: from 3001 to 3101
      - API_PROJECT_URL=http://project-service:3102  # CHANGED: from 3002 to 3102
      - API_SETTINGS_URL=http://settings-service:3103  # CHANGED: from 3003 to 3103
      - API_CHAT_URL=http://chat-service:3104  # CHANGED: from 3004 to 3104
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      # External URLs
      - BACKEND_URL=${BACKEND_URL:-http://localhost:4000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5180}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5180}
      - API_GATEWAY_URL=${API_GATEWAY_URL:-http://localhost:4000}
      - API_GATEWAY_BASE_URL=${API_GATEWAY_BASE_URL:-http://localhost:4000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5180}
    networks:
      - skillbridge-internal
      - skillbridge-external
    ports:
      - "4000:4000"  # CHANGED: from 4000:3000 to 4000:4000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["node", "src/index.js"]

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: skillsbridge-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${BACKEND_URL:-http://localhost:4000}/
      - VITE_APP_API_URL=${BACKEND_URL:-http://localhost:4000}/
      - VITE_FRONTEND_URL=${FRONTEND_URL:-http://localhost:5180}/
      - VITE_CHAT_SERVICE_URL=${API_GATEWAY_URL:-http://localhost:4000}
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - skillbridge-external
    ports:
      - "5180:5180"  # CHANGED: from 5180:5173 to 5180:5180
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5180 || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3