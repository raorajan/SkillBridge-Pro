version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: api-gateway/Dockerfile
    container_name: skillsbridge-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - MONGODB_URL=${MONGODB_URL}
      - BACKEND_URL=https://skillsbridgeapi.raorajan.pro
      - FRONTEND_URL=https://skillsbridge.raorajan.pro
      - CLIENT_URL=https://skillsbridge.raorajan.pro
      - API_USER_URL=${API_USER_URL:-http://user-service:3001}
      - API_PROJECT_URL=${API_PROJECT_URL:-http://project-service:3002}
      - API_SETTINGS_URL=${API_SETTINGS_URL:-http://settings-service:3003}
      - API_CHAT_URL=${API_CHAT_URL:-http://chat-service:3004}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - API_GATEWAY_URL=${API_GATEWAY_URL}
      - API_GATEWAY_BASE_URL=${API_GATEWAY_BASE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - user-service
      - project-service
      - settings-service
      - chat-service
    restart: unless-stopped
    networks:
      - skillbridge-network

  user-service:
    build:
      context: ./server
      dockerfile: services/user-service/Dockerfile
    container_name: skillsbridge-user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL:-true}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - API_GATEWAY_BASE_URL=https://skillsbridgeapi.raorajan.pro
      - CLIENT_URL=https://skillsbridge.raorajan.pro
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_PRIVATE_ROLE_KEY=${SUPABASE_SERVICE_PRIVATE_ROLE_KEY}
      - SUPABASE_SERVICE_PUBLIC_ROLE_KEY=${SUPABASE_SERVICE_PUBLIC_ROLE_KEY}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SERVICE=${SMTP_SERVICE}
      - SMTP_MAIL=${SMTP_MAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
      - API_GATEWAY_URL=${API_GATEWAY_URL}
      - API_GATEWAY_BASE_URL=${API_GATEWAY_BASE_URL}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
      - LINKEDIN_CALLBACK_URL=${LINKEDIN_CALLBACK_URL}
      - VERIFY_EMAIL_URL=${VERIFY_EMAIL_URL}
      - RESET_PASSWORD_URL=${RESET_PASSWORD_URL}
      - PORTFOLIO_SYNC_REDIRECT_URL=${PORTFOLIO_SYNC_REDIRECT_URL}
      - GITHUB_API_BASE_URL=${GITHUB_API_BASE_URL}
      - GITHUB_WEB_BASE_URL=${GITHUB_WEB_BASE_URL}
      - STACKOVERFLOW_API_BASE_URL=${STACKOVERFLOW_API_BASE_URL}
      - STACKOVERFLOW_SITE=${STACKOVERFLOW_SITE}
    restart: unless-stopped
    networks:
      - skillbridge-network

  project-service:
    build:
      context: ./server
      dockerfile: services/project-service/Dockerfile
    container_name: skillsbridge-project-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3002
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL:-true}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_PRIVATE_ROLE_KEY=${SUPABASE_SERVICE_PRIVATE_ROLE_KEY}
      - SUPABASE_SERVICE_PUBLIC_ROLE_KEY=${SUPABASE_SERVICE_PUBLIC_ROLE_KEY}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SERVICE=${SMTP_SERVICE}
      - SMTP_MAIL=${SMTP_MAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
      - API_GATEWAY_URL=${API_GATEWAY_URL}
      - API_GATEWAY_BASE_URL=${API_GATEWAY_BASE_URL}
    restart: unless-stopped
    networks:
      - skillbridge-network

  settings-service:
    build:
      context: ./server
      dockerfile: services/settings-service/Dockerfile
    container_name: skillsbridge-settings-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3003
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL:-true}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_PRIVATE_ROLE_KEY=${SUPABASE_SERVICE_PRIVATE_ROLE_KEY}
      - SUPABASE_SERVICE_PUBLIC_ROLE_KEY=${SUPABASE_SERVICE_PUBLIC_ROLE_KEY}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
    restart: unless-stopped
    networks:
      - skillbridge-network

  chat-service:
    build:
      context: ./server
      dockerfile: services/chat-service/Dockerfile
    container_name: skillsbridge-chat-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3004
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL:-true}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - CLIENT_URL=https://skillsbridge.raorajan.pro
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_PRIVATE_ROLE_KEY=${SUPABASE_SERVICE_PRIVATE_ROLE_KEY}
      - SUPABASE_SERVICE_PUBLIC_ROLE_KEY=${SUPABASE_SERVICE_PUBLIC_ROLE_KEY}
    restart: unless-stopped
    networks:
      - skillbridge-network

  frontend:
    build: ./client
    container_name: skillsbridge-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://skillsbridgeapi.raorajan.pro/
      - VITE_APP_API_URL=https://skillsbridgeapi.raorajan.pro/
      - VITE_FRONTEND_URL=https://skillsbridge.raorajan.pro/
      - VITE_CHAT_SERVICE_URL=https://skillsbridgeapi.raorajan.pro
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    networks:
      - skillbridge-network

networks:
  skillbridge-network:
    driver: bridge

